- hosts: tag_role_dbservers:&tag_app_rolling_app
  become: yes
  become_user: root
  roles:
  - geerlingguy.mysql

- hosts: tag_role_webservers:&tag_app_rolling_app
  become: yes
  become_user: root
  roles:
  - geerlingguy.nginx

- hosts: tag_role_lbservers:&tag_app_rolling_app
  become: yes
  become_user: root
  roles:
  - geerlingguy.haproxy

- hosts: tag_role_webservers:&tag_app_rolling_app
  become: yes
  become_user: root

  tasks:
  - name: enable the server in haproxy
    command: echo "enable server habackend/{{ inventory_hostname }}" | socat stdio /var/lib/haproxy/stats
    delegate_to: "{{ item }}"
    with_items: "{{ groups.tag_role_lbservers }}"